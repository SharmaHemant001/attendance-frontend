<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lecturer Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body id="lecturer-page">

<div class="dashboard">

  <!-- HEADER -->
  <div class="dashboard-header">
    <div>
      <h2>ğŸ‘¨â€ğŸ« Lecturer Dashboard</h2>
      <span class="role-badge">Teacher</span>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- TABS -->
  <div class="tabs-card">
    <button class="tab active" data-tab="start">â–¶ Start Session</button>
    <button class="tab" data-tab="attendance">ğŸ“‹ Attendance</button>
    <button class="tab" data-tab="manual">âœï¸ Manual Override</button>
  </div>

  <!-- CONTENT -->
  <div class="content-card">

    <!-- START SESSION -->
    <div id="start" class="tab-content active">
      <h3>Start Attendance Session</h3>
      <button class="primary-btn" onclick="startSession()">Start Session</button>
      <p id="sessionResult" class="result"></p>
    </div>

    <!-- ATTENDANCE -->
    <div id="attendance" class="tab-content">
      <h3>Attendance List</h3>

      <input id="viewSessionId" placeholder="Enter Session ID">
      <button class="secondary-btn" onclick="loadAttendance()">View Attendance</button>

      <table>
        <thead>
          <tr>
            <th>Student</th>
            <th>Status</th>
            <th>Manual</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="attendanceTable"></tbody>
      </table>
    </div>

    <!-- MANUAL OVERRIDE -->
    <div id="manual" class="tab-content">
      <h3>Manual Attendance Override</h3>

      <input id="manualStudentId" placeholder="Student Username">
      <input id="manualReason" placeholder="Reason">
      <button class="danger-btn" onclick="manualMark()">Mark Attendance</button>

      <p id="manualMsg" class="result"></p>
    </div>

  </div>

</div>

<script src="js/main.js"></script>
</body>
</html>
