<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lecturer Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body id="lecturer-page">

  <div class="container">
    <h2>ğŸ‘¨â€ğŸ« Lecturer Dashboard</h2>

    <!-- TABS -->
    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('session')">â–¶ Start Session</button>
      <button class="tab-btn" onclick="showTab('attendance')">ğŸ“‹ Attendance</button>
      <button class="tab-btn" onclick="showTab('manual')">âœ Manual Override</button>
    </div>

    <!-- START SESSION TAB -->
    <div id="sessionTab" class="tab-content active">
      <div class="card">
        <h3>Start Attendance Session</h3>

        <button class="btn" onclick="startSession()">Start Session</button>
        <div id="sessionResult"></div>
      </div>
    </div>

    <!-- ATTENDANCE LIST TAB -->
    <div id="attendanceTab" class="tab-content">
      <div class="card">
        <h3>Attendance List</h3>

        <input type="text" id="manualStudentUsername" placeholder="Student Username">


        <button class="btn secondary" onclick="loadAttendance()">
          View Attendance
        </button>

        <table class="attendance-table">
  <thead>
    <tr>
      <th>Student ID</th>
      <th>Status</th>
      <th>Manual</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody id="attendanceTable"></tbody>
</table>


    <!-- MANUAL OVERRIDE TAB -->
    <div id="manualTab" class="tab-content">
      <div class="card">
        <h3>Manual Attendance Override</h3>

        <input
          type="text"
          id="manualStudentId"
          placeholder="Student ID"
        />

        <input
          type="text"
          id="manualReason"
          placeholder="Reason (e.g. Phone dead)"
        />

        <button class="btn danger" onclick="manualMark()">
          Mark Manually
        </button>

        <p id="manualMsg"></p>
      </div>
    </div>

    <a href="index.html" class="link">â¬… Back to Home</a>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
