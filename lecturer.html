<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lecturer Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="lecturer-page">

<div class="dashboard-header">
  <div>
    <h2>ğŸ‘¨â€ğŸ« Lecturer Dashboard</h2>
    <span class="role-badge">Teacher</span>
  </div>

  <button class="logout-btn" onclick="logout()">Logout</button>
</div>


    <!-- TABS -->
    
<div class="tab-bar">
  <button class="tab active" data-tab="start">â–¶ Start Session</button>
  <button class="tab" data-tab="attendance">ğŸ“‹ Attendance</button>
  <button class="tab" data-tab="manual">âœï¸ Manual Override</button>
</div>

<div id="start" class="tab-content active">
  <div class="card">
    <button onclick="startSession()">Start Session</button>
    <div id="sessionResult"></div>
  </div>
</div>

<div id="attendance" class="tab-content">
  <div class="card">
    <input id="viewSessionId" placeholder="Session ID">
    <button onclick="loadAttendance()">Load</button>
    <table>
      <tbody id="attendanceTable"></tbody>
    </table>
  </div>
</div>

<div id="manual" class="tab-content">
  <div class="card">
    <input id="manualStudentId" placeholder="Student ID">
    <input id="manualReason" placeholder="Reason">
    <button onclick="manualMark()">Mark</button>
    <p id="manualMsg"></p>
  </div>
</div>



</body>

<script defer src="/js/main.js"></script>

</html>
