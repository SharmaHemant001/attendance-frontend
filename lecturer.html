<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lecturer Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="lecturer-page">

  <div class="container">
    <h2>ğŸ‘¨â€ğŸ« Lecturer Dashboard</h2>
    <div class="top-bar">
  <span class="role-badge">ğŸ‘¨â€ğŸ« Teacher</span>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>


    <!-- TABS -->
    <div class="tab-bar">
      <button class="tab active" onclick="showTab('start')">â–¶ Start Session</button>
      <button class="tab" onclick="showTab('attendance')">ğŸ“‹ Attendance</button>
      <button class="tab" onclick="showTab('manual')">âœï¸ Manual Override</button>
    </div>

    <!-- START SESSION -->
    <div id="start" class="tab-content active">
      <h3>Start Attendance Session</h3>
      <button class="btn" onclick="startSession()">Start Session</button>
      <p id="sessionTimer" class="timer"></p>

      <div id="sessionResult"></div>
      <p id="sessionTimer"></p>
    </div>

    <!-- ATTENDANCE LIST -->
    <div id="attendance" class="tab-content">
      <h3>Attendance List</h3>

      <input type="text" id="viewSessionId" placeholder="Enter Session ID">
      <button class="btn secondary" onclick="loadAttendance()">View Attendance</button>

      <table>
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Status</th>
            <th>Manual</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="attendanceTable"></tbody>
      </table>
    </div>

    <!-- MANUAL OVERRIDE -->
    <div id="manual" class="tab-content">
      <h3>Manual Attendance Override</h3>

      <input type="text" id="manualStudentId" placeholder="Enter Student Username">
      <input type="text" id="manualReason" placeholder="Reason (e.g. Phone dead)">

      <button class="btn danger" onclick="manualMark()">Mark Manually</button>
      <p id="manualMsg"></p>
    </div>

    <p class="note">

</html>
