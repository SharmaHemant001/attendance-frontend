<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lecturer Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="lecturer-page">

<div class="dashboard-header">
  <div>
    <h2>ğŸ‘¨â€ğŸ« Lecturer Dashboard</h2>
    <span class="role-badge">Teacher</span>
  </div>

  <button class="logout-btn" onclick="logout()">Logout</button>
</div>


    <!-- TABS -->
    
<div class="tab-bar">
  <button class="tab active" data-tab="start">â–¶ Start Session</button>
  <button class="tab" data-tab="attendance">ğŸ“‹ Attendance</button>
  <button class="tab" data-tab="manual">âœï¸ Manual Override</button>
</div>

    <!-- START SESSION -->
    <div id="start" class="tab-content active">
      <div class="card">
    <h3>Start Attendance Session</h3>
      <button class="btn" onclick="startSession()">Start Session</button>
      <p id="sessionTimer" class="timer"></p>
      <p id="sessionTimer" class="muted-text"></p>


      <div id="sessionResult"></div>
      <p id="sessionTimer"></p>
       <p class="note">
      ğŸ” Attendance protected by JWT authentication and location verification.
    </p>

    </div>

    <!-- ATTENDANCE LIST -->
    <div id="attendance" class="tab-content">
   <div id="attendance" class="tab-content">
  <div class="card">
    <h3>Attendance List</h3>

    <input type="text" id="viewSessionId" placeholder="Enter Session ID">
    <button class="btn secondary" onclick="loadAttendance()">View Attendance</button>

    <table>
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Status</th>
          <th>Manual</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="attendanceTable"></tbody>
    </table>
  </div>
</div>


    <!-- MANUAL OVERRIDE -->
    <div id="manual" class="tab-content">
  <div class="card">
    <h3>Manual Attendance Override</h3>

    <input type="text" id="manualStudentId" placeholder="Student Username">
    <input type="text" id="manualReason" placeholder="Reason">
    <button class="btn danger" onclick="manualMark()">Mark Manually</button>

    <p id="manualMsg"></p>
  </div>
</div>

  <script src="js/main.js"></script>
</body>
</html>
